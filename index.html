    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent global scroll */
        overscroll-behavior: none; /* Disable pull-to-refresh bounce */
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020205;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none; /* Disable long press context menu */
        user-select: none; /* Disable text selection */
        -webkit-user-select: none;
      }

      /* Allow text selection in inputs only */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Premium Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes bounceIn {
        0% { opacity: 0; transform: scale(0.3); }
        50% { opacity: 1; transform: scale(1.15); }
        70% { transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(139, 92, 246, 0.2); }
        50% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Gradient Text Utility */
      .text-gradient {
        background: linear-gradient(to right, #fff, #c4b5fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Utility for Safe Areas */
      .pb-safe {
        padding-bottom: var(--sab);
      }
      .pt-safe {
        padding-top: var(--sat);
      }
    </style>
